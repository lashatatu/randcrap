<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>International Shipping Website</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/1e08eeb859.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="left-side">
				<nav>
					<img class="nav__logo" src="assets/box-open-solid.svg" alt="logo box">
					<ul>
						<li>Services</li>
						<li>Rates</li>
						<li>Post offices</li>
						<li>Vacancies</li>
					</ul>
				</nav>
				<div class="left-side-main">
					<h1 class="left-side-main-h1">Express delivery of documents Worldwide</h1>
					<p class="left-side-main-p">A team of professionals with experience in various areas of logistics and able to
																			provide our customers with
																			the
																			highest level of service.
					</p>
				</div>
				<div class="left-side-logos">
					<img src="assets/image_processing20210312-13768-v8276v.jpeg" alt="">
					<img class="plane" src="assets/plane-solid.svg" alt="">
					<img src="assets/image_processing20210318-16741-78bvyn.jpg" alt="">
					<img class="plane" src="assets/plane-solid.svg" alt="">
					<img src="assets/image_processing20210319-5215-1ff4if9.jpg" alt="">
				</div>
			</div>
			<div class="right-side">
				<nav>
					<ul>
						<li>Send</li>
						<li>Receive</li>
					</ul>
					<img class="nav__logo" src="assets/box-open-solid.svg" alt="logo box">
				</nav>
				<h1 class="right-side-main-h1">Calculate shipping cost</h1>
				<form action="">
					<div class="fromTo">
						<label for="from">
							From
							<input type="text" placeholder="Enter" id="from">
						</label>
						<label for="to">
							To
							<input type="text" placeholder="enter" id="to">
						</label>
					</div>
					<label for="departure">
						Departure Type
						<input type="date" id="departure">
					</label>
					<p></p>
					<label for="serviceType"> Service Type<input type="date" id="serviceType"></label>


				</form>
			</div>
		</div>

	</body>
</html>
