<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link
				 href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
				 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Hello, world!</title>
		<style>
			#loading, #results {
				display: none;
			}
		</style>
	</head>
	<body class="bg-dark">

		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card card-body text-center mt-5">
						<h1 class="heading pb-3">Loan calculator</h1>
						<form id="loan-form">
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text">$</span>
									<input type="number" class="form-control" id="amount" placeholder="Loan Amount">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text">%</span>
									<input type="number" class="form-control" id="interest" placeholder="Interest">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<input type="number" class="form-control" id="years" placeholder="Years">
								</div>
							</div>
							<div class="mb-3">
								<input type="submit" value="calculate" class="btn btn-dark col-12">
							</div>
						</form>

						<div id="loading">
							<img src="img/Loading_icon.gif" class="img-fluid" alt="">
						</div>

						<div id="results" class="pt-4">
							<h5>Results</h5>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text">Monthly Payment</span>
									<input type="number" class="form-control" id="monthly-payment" disabled>
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text">Total Payment</span>
									<input type="number" class="form-control" id="total-payment" disabled>
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text">Total Interest</span>
									<input type="number" class="form-control" id="total-interest" disabled>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
				 src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				 crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
